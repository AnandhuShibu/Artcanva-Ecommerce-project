<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #7f8c8d, #2980b9);
            font-family: Arial, sans-serif;
        }

        /* Login Box Styling */
        .login-box {
            width: 350px;
            padding: 40px;
            background: #1c4966;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .login-box h2 {
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
        }

        .user-box {
            position: relative;
            margin-bottom: 40px;
        }

        /* Input Field Styling */
        .user-box input {
            width: 100%;
            padding: 10px 10px 10px 40px; /* Padding for icon space */
            font-size: 16px;
            color: #ffffff;
            background: transparent;
            border: none;
            border-bottom: 2px solid #ffffff;
            outline: none;
            transition: border-color 0.3s;
        }

        .user-box input:focus {
            border-bottom: 2px solid #03e9f4;
        }

        .user-box label {
            position: absolute;
            top: 12px;
            left: 40px; /* Aligned with the input field padding */
            font-size: 16px;
            color: #ffffff;
            pointer-events: none;
            transition: 0.5s;
        }

        /* Icon Styling */
        .user-box .icon {
            position: absolute;
            top: 50%;
            left: 10px; /* Icon padding */
            transform: translateY(-50%);
            font-size: 18px;
            color: #ffffff;
        }

        /* Label Transition Effect */
        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            top: -20px;
            left: 10px;
            font-size: 12px;
            color: #03e9f4;
        }

        /* Button Styling */
        .bt {
            display: inline-block;
            background: transparent;
            color: #03e9f4;
            text-decoration: none;
            border: 1px solid #03e9f4;
            padding: 10px 20px;
            font-size: 16px;
            text-transform: uppercase;
            margin-top: 20px;
            border-radius: 5px;
            transition: 0.5s;
        }

        .bt:hover {
            background: #03e9f4;
            color: #1c4966;
            
        }

        /* Lost Password Link */
        .lost-password {
            margin-top: 15px;
            font-size: 12px;
        }

        .lost-password a {
            color: #a0a0a0;
            text-decoration: none;
        }

        .lost-password a:hover {
            color: #1c4966;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ADMIN LOGIN</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="user-box">
                <span class="icon">ðŸ‘¤</span>
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="user-box">
                <span class="icon">ðŸ”’</span>
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <button class="bt" type="submit">Login</button>
           
        </form>
    </div>
</body>
</html>
