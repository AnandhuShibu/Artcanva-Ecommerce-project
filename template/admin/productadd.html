<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Arial', sans-serif;
    }
    .form-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 25px;  /* Reduced padding to decrease height */
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px; /* Reduced margin */
    }
    .form-header h2 {
      color: #4a4a4a;
      font-size: 22px; /* Slightly smaller font size */
      font-weight: bold;
    }
    .btn-custom {
      background-color: #6c63ff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #574b90;
    }
    .form-control, .form-select {
      border-radius: 8px;
      height: 40px;  /* Reduced input height */
    }
    textarea.form-control {
      height: 100px;  /* Reduced height of textarea */
    }
    .sweet-alert {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      width: 300px;
      height: 30px;
      border-radius: 10px;
      padding: 20px;
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); 
      background: linear-gradient(145deg, #f0f4f8, #e0e7ee); 
      text-align: center;
      animation: slideDown 0.5s ease;
  }
  
  /* Adding slide-down animation */
  @keyframes slideDown {
      from {
          opacity: 0;
          transform: translate(-50%, -20px);
      }
      to {
          opacity: 1;
          transform: translate(-50%, 0); 
      }
  }
  
  .message-box {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
  }
  
  .alert-info {
      color: #007bff;
      font-weight: bold;
  }
  
  .alert-button {
      margin-top: 20px; /* Space above button */
      padding: 10px 20px; /* Padding for button */
      border: none; /* Remove border */
      border-radius: 5px; /* Rounded corners for button */
      background-color: #007bff; /* Button color */
      color: white; /* Button text color */
      cursor: pointer; /* Change cursor to pointer */
      transition: background-color 0.3s ease; /* Transition for hover effect */
  }
  
  .alert-button:hover {
      background-color: #0056b3; /* Darker button on hover */
  }
  </style>
</head>
<body>
            {% if messages %}
            <div class="sweet-alert">
                <div class="alert alert-info message-box" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                 {% endfor %}
                </div>
            </div>
            {% endif %}
  <div class="form-container">
    <div class="form-header">
      <h2>Add New Product</h2>
    </div>
    <form method="POST" enctype="multipart/form-data" action = {% url 'add_product'%}>
      {% csrf_token %}
      <!-- Product Info Fields -->
      <div class="mb-3">
        <label for="product-name" class="form-label">Product Name</label>
        <input type="text" class="form-control" name = 'product_name' id="product-name" placeholder="Enter product name">
      </div>
      <div class="mb-3">
        <label for="paint-type" class="form-label">Paint Type</label>
        <select class="form-select" id="paint-type" name = 'paint_type'>
          <option selected>Select Paint Type</option>
          {% for paint in paints %}
          <option value="{{paint.id}}">{{paint.paint_type}}</option>
          {% endfor%}
        </select>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name = 'category_name'>
          <option selected>Select Category</option>
          {% for art in arts %}
          <option value="{{art.id}}">{{art.art_type}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label for="description"  class="form-label">Description</label>
        <textarea class="form-control" name='description' id="description" placeholder="Enter product description"></textarea>
      </div>
      <div class="mb-3">
        <label for="product-images" class="form-label">Product Images</label>
        <input type="file" class="form-control" id="product-images" name="image1" multiple accept="image/*">
        <small class="form-text text-muted">You can upload multiple images.</small>
      </div>
      <div class="mb-3">
        <label for="product-images" class="form-label">Product Images</label>
        <input type="file" class="form-control" id="product-images" name="image2" multiple accept="image/*">
        <small class="form-text text-muted">You can upload multiple images.</small>
      </div>
      <div class="mb-3">
        <label for="product-images" class="form-label">Product Images</label>
        <input type="file" class="form-control" id="product-images" name="image3" multiple accept="image/*">
        <small class="form-text text-muted">You can upload multiple images.</small>
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-custom">Add Product</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
