<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Input Page</title>
  <style>
    /* Reset some default styles for better consistency */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Full-page layout and alignment */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #DEAD6F;
    }

    /* Styling the container */
    .container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Heading styling */
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    /* Input groups */
    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    /* Labels */
    .input-group label {
      font-size: 0.9rem;
      color: #444;
    }

    /* Inputs */
    .input-group input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    button:hover {
      background-color: #74b9ff;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      input {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.9rem;
      }
    }

    {% comment %} /* Popup styles */
        .popup-message {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFDE21; /* Green color for success */
            color: #000000;
            padding: 20px 35px;
            border-radius: 6px;
            z-index: 1000;
            transition: top 0.5s ease-in-out;
            box-shadow: 0 5px 7px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        .popup-error {
            background-color: #f44336; /* Red color for error */
        }
        .popup-warning {
            background-color: #ff9800; /* Orange color for warning */
        }
        .popup-show {
            top: 25px;
        } {% endcomment %}
        
  </style>
</head>
<body>

    

{% comment %} <div id="popup-message" class="popup-message"></div> {% endcomment %}
  <div class="container">
    <h2>Password Verification</h2>
    <form action = "" method = "POST">
        {% csrf_token %}
      <div class="input-group">
        <label for="password1">Enter Password:</label>
        <input type="password" id="password1" name = 'old_password' placeholder="Enter your password" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    {% if messages %}
    {% for message in messages %}
            <div class="alert alert-danger text-center" role="alert">
                {{ message }}
            </div>
    {% endfor %}
    {% endif %}
  </div>

  {% comment %} <script>
    // Function to show the popup message
    function showPopup(message, type) {
        const popup = document.getElementById('popup-message');
        popup.textContent = message;
        popup.className = `popup-message popup-${type} popup-show`;

        // Hide the popup after 3 seconds
        setTimeout(() => {
            popup.className = 'popup-message';
        }, 3000);
    }

    // Check for Django messages and display them
    {% if messages %}
        {% for message in messages %}
            showPopup("{{ message }}", "{{ message.tags }}");
        {% endfor %}
    {% endif %}
</script> {% endcomment %}
</body>
</html>
