<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Body Styling */
        body {
            background-color: #ffffe4;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Wrapper Styling to Center Content */
        .wrapper {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* Pop-in Animation for Text */
        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            60% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        /* Success Message Styling */
        .success-message {
            color: #38c172;
            font-weight: bold;
            font-size: 45px;
            margin-bottom: 20px;
            animation: popIn 0.8s ease-out;
        }

        /* Buttons Styling */
        .btn-custom {
            background-color: #DEAD6F;
            color: #000000;
            font-weight: bold;
            border-radius: 30px;
            padding: 12px 36px;
            margin: 10px;
            transition: transform 0.2s ease-in-out;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            transform: translateY(-5px);
            background-color: #947957;
            color: #000000;
        }

        /* Confetti Styling */
        .confetti {
            position: absolute;
            width: 10px;
            height: 15px;
            background-color: red;
            opacity: 1;
            transform: rotate(45deg);
            border-radius: 2px;
            animation: confettiFall 2s linear infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Confetti Colors */
        .confetti:nth-child(odd) { background-color: #f39c12; }
        .confetti:nth-child(even) { background-color: #3498db; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- Wrapper for Centered Content -->
    <div class="wrapper">
        <h2 class="success-message">ORDER PLACED SUCCESSFULLY</h2>

        <!-- Buttons Section -->
        <div class="btn-container">
            <a href="{% url 'shop' %}"><button class="btn btn-custom">Continue Shopping</button></a>
            <a href="{% url 'orders' %}"><button class="btn btn-custom">Order Details</button></a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Colorful Confetti Popper -->
    <script>
        // Function to generate colorful confetti
        function createConfetti() {
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                document.body.appendChild(confetti);

                // Set random position, size, and animation duration
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 15 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 2 + 3 + 's';

                // Remove confetti after animation
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Trigger confetti animation on page load
        window.onload = createConfetti;
    </script>

</body>
</html>
