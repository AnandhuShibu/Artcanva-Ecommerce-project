<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entry</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .password-container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container password-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Enter New Password</h5>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" name="newpassword" class="form-control" required placeholder="Enter your password">
                                <label for="password">Conform Password:</label>
                                <input type="password" name="confirmpassword" class="form-control" required placeholder="Enter your password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>

                        {% for message in messages %}
                        <div class="alert alert-danger text-center" role="alert">
                                    {{ message }}
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
