{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #ffffe4;
        }
        .cart-container {
            margin-top: 30px;
        }

        .cart-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffe4;
            margin-bottom: 20px;
            padding: 15px;
        }

        .cart-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details h5 {
            font-weight: bold;
        }

        .item-details .price {
            color: #000000;
            font-size: 19px;
        }

        {% comment %} .item-details .original-price {
            text-decoration: line-through;
            margin-left: 10px;
            color: #999;
        } {% endcomment %}

        .summary {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            /* Make the summary sticky */
            position: sticky;
            top: 20px;
        }

        .summary h5 {
            color: #e67e22;
        }

        .btn-order {
            background-color:#DEAD6F;
            color: white;
        }

        .btn-order:hover {
            background-color: #947957;
            color: white;
        }

        /* Adjust quantity input field width */
        .quantity input {
            width: 60px; /* Smaller width for a compact look */
            text-align: center;
        }

        /* Limit the height of the cart items section for better scrolling */
        .cart-items {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 15px; /* Prevents the scroll bar from overlapping content */
        }
        /* Custom navbar height */
        .navbar {
            height: 80px; /* Adjust the height as needed */
            

        }

        .logo {
            font-size: 1.8rem; /* Increase logo size */
            color: #000000; /* Logo color */
            font-weight: bold; /* Make the logo bold */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            letter-spacing: 1px; /* Increase letter spacing */
            text-decoration: none;
        }
        
        .navbar-nav .nav-link {
            font-size: 1.3rem; /* Optional: Increase font size for links */
            color:#000000
            }



        .navbar-nav .nav-item {
            margin: 0 15px; /* Add horizontal margin between links */
        }
        
        .navbar-nav .nav-link {
            padding: 10px; /* Optional: Adjust padding for links */
        }
        
        .navbar-toggler {
            padding: 0.5rem; /* Adjust padding for the toggler button */
            }
        hr {
            border: none;
            height: 1px;
            background-color: #000000;
            margin: 0;
            }
            /* Popup styles */
            .popup-message {
                position: fixed;
                top: -100px;
                left: 50%;
                transform: translateX(-50%);
                background-color: #4CAF50; /* Green color for success */
                color: white;
                padding: 15px 30px;
                border-radius: 5px;
                z-index: 1000;
                transition: top 0.5s ease-in-out;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                font-family: Arial, sans-serif;
            }
            .popup-error {
                background-color: #f44336; /* Red color for error */
            }
            .popup-warning {
                background-color: #ff9800; /* Orange color for warning */
            }
            .popup-show {
                top: 20px;
            }
    </style>
</head>
<body>

   
    <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-dark ">
    <div class="container-fluid">

      <!-- Left Logo Section -->
      <a class="logo" href="#">ART CANVA</a>

      <!-- Center Links -->
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav navbar-nav-center">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'home'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'shop'%}">Shop</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Signup</a>
          </li>
        </ul>
      </div>

      <!-- Right Section (Cart, Wishlist, User) -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'cart'%}"><i class="bi bi-cart"></i> Cart</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-heart"></i> Wishlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile'%}"><i class="bi bi-person"></i> User</a>
        </li>
      </ul>

    </div>
  </nav>
  <!-- Navbar End -->

  <hr>

    <!-- Cart Section -->
    <div class="container cart-container">
        <h2 class="mb-4">CART</h2>
    
        <div class="row">
            <div class="col-lg-8 cart-items">
                {% for item in cart_items %}
                <div class="cart-item d-flex align-items-center">
                    <img src="{{ item.product.images1.url }}" alt="Painting">
                    <div class="item-details ms-3 flex-grow-1">
                        <h5>{{ item.product.product_name }}</h5>
                        <p>Frame Size: {{ item.variant.frame_size }}</p>
                        <p class="price" data-price="{{ item.variant.price }}">₹ {{ item.variant.price }}</p>
    
                        <div class="quantity d-flex align-items-center mt-2">
                            <button class="btn btn-outline-secondary btn-sm me-2 minus" type="button">-</button>
                            <input 
                                type="number" 
                                value="{{ item.quantity }}" 
                                min="1" 
                                class="form-control form-control-sm quantity-input" 
                                name="quantity_{{ item.variant.id }}" 
                                data-price="{{ item.variant.price }}">
                            <button class="btn btn-outline-secondary btn-sm ms-2 plus" type="button">+</button>
                        </div>
                    </div>
    
                    <a href="{% url 'remove_cart_item' item.variant.id %}" class="btn btn-danger btn-sm remove-item">Remove</a>
                </div>
                {% endfor %}
            </div>
    
            <div class="col-lg-4">
                <div class="summary">
                    <form method="POST" action="{% url 'checkout_og' %}" id="checkout-form">
                        {% csrf_token %}
    
                        <p>Total price: <span id="total-price"></span></p>
                        <input type="hidden" name="total_price" id="total-price-input">
    
                        <button type="submit" class="btn btn-order w-100 mt-3">PROCEED TO CHECKOUT</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Function to update the total price based on quantity changes
        function updateTotalPrice() {
            let total = 0;
            document.querySelectorAll('.cart-item').forEach(item => {
                const price = parseFloat(item.querySelector('.price').dataset.price);
                const quantity = parseInt(item.querySelector('.quantity-input').value);
                total += price * quantity;
            });
            return total;
        }
    
        // Display total amount in the summary
        function displayTotalAmount() {
            const totalAmount = updateTotalPrice();
            document.getElementById('total-price').textContent = `₹ ${totalAmount}`;
            document.getElementById('total-price-input').value = totalAmount;
        }
    
        // Ensure the form gets the correct quantity values on submission
        document.getElementById('checkout-form').addEventListener('submit', function (event) {
            document.querySelectorAll('.quantity-input').forEach(input => {
                const hiddenInput = document.createElement('input');
                hiddenInput.type = 'hidden';
                hiddenInput.name = input.name;  // Same name as the quantity input
                hiddenInput.value = input.value;
                event.target.appendChild(hiddenInput);
            });
        });
    
        // Increment and Decrement Button Handlers
        document.querySelectorAll('.minus, .plus').forEach(button => {
            button.addEventListener('click', function (event) {
                const input = button.classList.contains('minus') 
                    ? button.nextElementSibling 
                    : button.previousElementSibling;
    
                if (button.classList.contains('minus') && input.value > 1) {
                    input.value--;
                } else if (button.classList.contains('plus')) {
                    input.value++;
                }
                displayTotalAmount();
            });
        });
    
        // Display the initial total amount
        displayTotalAmount();
    </script>
    
    
    <!-- Font Awesome for Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMKtkz0p5sy4R8l1L4/fC1RfwD1kLwL4RbfE8" crossorigin="anonymous">


<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
<link 
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
  rel="stylesheet"
>


</body>
</html>
