<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&display=swap" rel="stylesheet">

    <title>Art Canva Login</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;700&display=swap');

        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #D9D9D9;
            font-family: 'Poppins', sans-serif;
            background-image: url(https://img.freepik.com/free-vector/watercolor-world-art-day-background_23-2149327050.jpg?w=1060&t=st=1727767359~exp=1727767959~hmac=a9ed0c0f43e017edd3d208c881e99a997df7d293cf7704f027f645110bdef901); /* Replace with your own art background image */
            background-size: cover;
            background-position: center;
        }

        /* Container for the logo and the login box */
        .container {
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            font-family: 'Bodoni Moda', serif;
            font-size: 2.5em;
            color: #000;
            margin-bottom: 50px;
        }

        /* Login Box Styling */
        .login-box {
            background-color: #e0e0e0;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin: 0 auto;
        }

        /* Login Form Title */
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        /* Input Fields */
        .input-box {
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            background-color: #f5f5f5;
            outline: none;
        }

        /* Login Button */
        .signup-btn {
            width: 100%;
            background-color: #b08968;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #9e7d58;
        }

        /* Links for Forgot Password and Create New Account */
        .links {
            margin-top: 15px;
        }

        .links a {
            display: block;
            color: #333;
            margin: 10px 0;
            text-decoration: none;
            font-size: 0.9em;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1 class="logo">Art Canva</h1>
        <div class="login-box">
            <h2>SIGNUP</h2>
            <form action='' method = 'POST'>
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" name='username' placeholder="USERNAME" required>
                </div>

                <div class="input-box">
                    <input type="email" name = 'email' placeholder="EMAIL" required>
                </div>

                <div class="input-box">
                    <input type="password" name = 'password1' placeholder="PASSWORD" required>
                </div>

                <div class="input-box">
                    <input type="password" name = 'password2' placeholder="CONFORM PASSWORD" required>
                </div>
                <button type="submit" class="signup-btn">Signup</button>
            </form>
            <div class="links">
                <a href="{% url 'login'%}">ALREADY I HAVE AN ACCOUNT</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Check for Django messages and display them using SweetAlert
        {% if messages %}
            {% for message in messages %}
                
                    Swal.fire({
                        icon: "info",
                        title: "{{ message|escapejs }}",
                        toast: true,
                        position: 'top',
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        customClass: {
                            popup: 'small-alert-popup'
                        }
                    });
                
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
